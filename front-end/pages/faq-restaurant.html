<!DOCTYPE html>

  <head>

    <link

    <link

  <body>
    <header>
        <div class="modal" id="cart">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
  
              <div class="modal-body">Modal body..</div>
  
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg fixed-top" id="navigator-2">
          <div class="container">
            <a class="navbar-brand font-weight-bold text-dark" href="#">LOGO</a>
            <div class="navbar-nav ml-auto">
              <div class="row">
                <div class="col-6 nav-item">
                  <a class="nav-link font-weight-bold text-dark" href="#"
                    >Login</a
                  >
                </div>
                <div class="col-6 nav-item">
                  <a
                    class="nav-link font-weight-bold text-dark"
                    id="showCart"
                    data-toggle="modal"
                    data-target="#cart"
                    href="#"
                    ><i class="fa fa-shopping-bag" aria-hidden="true"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div>
            <div class="banner1">
                <img id="pigArt1" src="../food-restaurant/bannerFAQ.jpg" alt="banner1">
            </div>
        </div>
      </header>  
      <main>
          <div class="container">
              <h1 class="mt-5">Delivers hot and tasty treats</h1>
              <p style="font-size: 20px; text-align: center;">Our service will help to quickly alleviate your hunger by the food that is being loved. Our service is still being tested in some new cities such as Quang Ninh, Da Nang, Phu Tho, ... We will expand more areas in the near future.</p>
          </div>
      </main>
    
       
   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
